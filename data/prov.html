<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="text.css">
    <link rel="stylesheet" href="tab.css">
    <link rel="stylesheet" href="button.css">
    <link rel="stylesheet" href="status.css">
    <link rel="stylesheet" href="symbol.css">
    <link rel="stylesheet" href="loader.css">
    <link rel="stylesheet" href="input.css">
    <title>PRODAQ | Get Started</title>
    <style>
        .mac-code {
            display: none;
            text-align: center;
            margin: 25px;
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="title">
            <span>ProDaq</span>
            <div class="divider"></div>
        </header>

        <div class="content">
            <ul>
                <h3 id="subtitle" class="center-text">WiFi</h3>
                <li id="ssidfield" class="field">
                    SSID:
                    <input class="input" id="ssid" type="text">
                </li>
                <li id="passfield" class="field">
                    Senha:
                    <input class="input" id="pass" type="password">
                </li>

                <h3 id="subtitle" class="center-text">NTP</h3>
                <li id="server1field" class="field">
                    Server:
                    <input class="input" id="server1" type="text">
                </li>

                <h3 id="subtitle" class="center-text">MQTT</h3>
                <li id="burlfield" class="field">
                    Url:
                    <input class="input" id="burl" type="text">
                </li>

                <div id="fail" class="symbol">&#9888;</div>
                <div id="sucess" class="symbol">&check;</div>
                <div id="loader" class="loader"></div>
                <div>
                    <h1 id="mac" class="mac-code">Carregando...</h3>
                        <button id="btn" class="bottom-btn" onclick="btn_onclick()">
                            Enviar
                        </button>
                </div>
            </ul>
        </div>

    </div>
    <script src="nav.js"></script>
    <script src="tab.js"></script>
    <script src="foto.js"></script>
    <script src="hmi.js"></script>
    <script>
    </script>
</body>

</html>
