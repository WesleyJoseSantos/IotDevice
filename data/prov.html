<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="text.css">
    <link rel="stylesheet" href="tab.css">
    <link rel="stylesheet" href="button.css">
    <link rel="stylesheet" href="status.css">
    <link rel="stylesheet" href="symbol.css">
    <link rel="stylesheet" href="loader.css">
    <link rel="stylesheet" href="input.css">
    <title>Prov IoT Device | Get Started</title>
    <style>
        .mac-code {
            display: none;
            text-align: center;
            margin: 25px;
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="title">
            <span>Prov IoT Device</span>
            <div class="divider"></div>
        </header>

        <div class="content">
            <div id="form">
                <h3 id="subtitle" class="center-text">WiFi</h3>
                SSID: <input class="input" id="ssid" type="text"> Pass: <input class="input" id="pass" type="password">

                <h3 id="subtitle" class="center-text">NTP</h3>
                Server 1: <input class="input" id="server1" type="text"> Server 2: <input class="input" id="server2" type="text"> Server 3: <input class="input" id="server3" type="text"> Timezone: <input class="input" id="timezone" type="text">

                <h3 id="subtitle" class="center-text">MQTT</h3>
                Url:<input class="input" id="burl" type="text"> Port:
                <input class="input" id="bport" type="text"> User:
                <input class="input" id="buser" type="number"> Pass:
                <input class="input" id="bpass" type="password">
            </div>

            <div id="fail" class="symbol">&#9888;</div>
            <div id="sucess" class="symbol">&check;</div>
            <div id="loader" class="loader"></div>

            <div>
                <h1 id="mac" class="mac-code">Loaging...</h3>
                    <button id="btn" class="bottom-btn" onclick="btn_onclick()">
                        Send
                    </button>
            </div>
        </div>

    </div>
    <script src="tab.js"></script>
    <script src="prov.js"></script>
    <script>
    </script>
</body>

</html>
